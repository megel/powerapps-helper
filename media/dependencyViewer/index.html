<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dependency Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">

    <meta http-equiv="Content-Security-Policy" 
        content="default-src 'none'; 
        style-src ${cspSource};
        script-src 'nonce-${nonce}';" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="${styleResetUri}" rel="stylesheet">
    <link href="${styleVSCodeUri}" rel="stylesheet">
    <link href="${styleMainUri}" rel="stylesheet">
    
    <title>Solution Dependencies</title>    
</head>
<body>
    <div id="info" class="progress-container"></div>
    
    <table>
        <tr>
            <td><button id="btnEnvironmentOverview" class="nav-button" type="button" width="200">Environment Details</button></td>
            <td><button id="btnSolutionOverview"    class="nav-button" type="button" width="200">Solution Graph</button></td>            
            <td>
                <div id="zoom" class="zoom">
                    <table>
                        <tr>
                            <td style="text-align: right;">&nbsp;&nbsp;&nbsp;&nbsp;Zoom: </td>
                            <td><input id="zoomSlider" class="zoom-slider" min="1" max="10" value='10' step="1" type="range"/></td>
                        </tr>
                    </table>
                </div>
            </td>
            <td></td>
        </tr>
    </table>
    
    <div id="environment" class="content"></div>
    <div id="graphviz" class="content">
        <h2  id="caption"></h2>
        <div id="summary"></div>
        
        <!-- <div id="zoom">
            <table>
                <tr>
                    <td>Zoom: </td>
                    <td><input id="zoomSlider" class="zoom-slider" min="1" max="10" value='10' step="1" type="range"/></td>
                </tr>
            </table>
        </div> -->

        <div id="graph" class="container" />
    </div>

    <script nonce="${nonce}" src="${scriptUri}"></script>
</body>
</html>
